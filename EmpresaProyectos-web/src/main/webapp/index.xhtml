<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/plantillas/templateNoLoged.xhtml">
            <ui:define name="contenidoHeader">
                
                <p:panel header="Inicio de Sesión">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText tabindex="1" id="usuario" value="#{loginBean.username}" required="true" requiredMessage="Ingrese el nombre de usuario" />
                        <p:outputLabel for="clave" value="Clave:" />
                        <p:password tabindex="2" id="clave" value="#{loginBean.password}" required="true" />
                    </h:panelGrid>
                    
                    <p:commandButton id="registrarseButton" immediate="true" value="Registrarse" 
                                     actionListener="#{loginBean.registroCliente()}" update="@form" 
                                     action="nuevoCliente.xhtml?faces-redirect=true"/>
                    <p:commandButton tabindex="3" id="loginButton" value="Aceptar" 
                                     actionListener="#{loginBean.login()}" update="@form"
             oncomplete="manejarLogin(xhr, status, args)"/>
                </p:panel>
                
                 <script type="text/javascript">
                    //<![CDATA[
                    function manejarLogin(xhr, status, args) {
                      if (!args.validationFailed && args.estaLogeado) {
                        setTimeout(function() {
                          window.location = args.view;
                        }, 500);
                      }
                    }
                  //]]>
                  </script>
                
                
                
            </ui:define>
            <ui:define name="contenido">
                <h2>Bienvenidos a SAIV</h2>
                Qué es SAIV?<br />
                SAIV es una herramienta para la creación y administración de sus itinerarios de viaje dentro del Ecuador.

                <div id="box"> <strong>Contactos:</strong><br/>
                 <strong>Telfs:</strong> 0995849189 / 022125447
                <br/>
                <strong>Dirección:</strong> Sangolquí - La Colina
                 </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
    
   
    
</html>
